<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>eFato - Cadastro de turmas</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://localhost:8080/css/main.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="http://localhost:8080/css/bootstrap.min.css">
    <script src="http://localhost:8080/js/jquery-3.3.1.slim.min.js"></script>
    <script src="http://localhost:8080/js/popper.min.js"></script>
    <script src="http://localhost:8080/js/bootstrap.min.js"></script>
</head>

<body>
<div class="voltar">
    <a href="#" onclick="window.history.back();" title="Voltar">
        <i class="fas fa-arrow-left"></i>
    </a>
</div>
<!-- cabecalho -->
<div class="cabecalho container">
    <h4 class="tituloPrincipal">Cadastro de turmas</h4>
</div>

<div class="container cadastroTurma">
    <div class="row">
        <!-- direita -->
        <div class="col">
            <form class="form-signin" action="./cadastrar" method="POST">
                <h5 class="tituloSecundario">Dados da turma:</h5>
                <!-- DISCIPLINA -->
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Disciplina: </label>
                    <div class="col-sm-10">
                        <select class="custom-select" name="disciplina_codigo" required>
                            <option th:each="disciplina : ${disciplinas}" th:value="${disciplina.codigo}" th:text="${disciplina.descricao}"></option>
                        </select>
                    </div>
                </div>
                <!-- CURSO -->
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Curso: </label>
                    <div class="col-sm-10">
                        <select class="custom-select" name="curso_codigo" required>
                            <option th:each="curso : ${cursos}" th:value="${curso.codigo}" th:text="${curso.descricao}"></option>
                        </select>
                    </div>
                </div>
                <!-- UNIDADE -->
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Unidade: </label>
                    <div class="col-sm-10">
                        <select class="custom-select" name="unidade_codigo" required>
                            <option th:each="unidade : ${unidades}" th:value="${unidade.codigo}" th:text="${unidade.descricao}"></option>
                        </select>
                    </div>
                </div>
                <button class="col btn btn-lg btn-success btn-block" type="submit">
                    cadastrar
                    <i class="fas fa-check"></i>
                </button>
            </form>
        </div>
    </div>


</div>

<!-- rodape -->
<div class="rodape container-fluid"></div>
</body>
<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script src="http://localhost:8080/js/val.js"></script>
<script>$ ('#buscarAluno').autocomplete ({source :  'http://localhost:8080/aluno/buscar'});</script>
</html>
