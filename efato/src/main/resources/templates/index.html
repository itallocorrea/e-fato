<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>eFato - Entrar</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://localhost:8080/css/main.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">
    <link rel="stylesheet" href="http://localhost:8080/css/bootstrap.min.css">
    <script src="http://localhost:8080/js/jquery-3.3.1.slim.min.js"></script>
    <script src="http://localhost:8080/js/popper.min.js"></script>
    <script src="http://localhost:8080/js/bootstrap.min.js"></script>
</head>

<body class="text-center">
<!-- login -->
<div class="login container">
    <form class="form-signin" action="./logar" method="POST" >
        <div class="barraSuperior">
            <h5 class="h2 offset-md-4 col-md-4 mb-2 font-weight-normal text-center ">éFato</h5>
        </div>
        <input type="text" name="login" id="login" class="offset-md-4 col-md-4 mb-2 form-control" placeholder="nome de usuário" required autofocus>
        <input type="password" name="senha" id="senha" class="offset-md-4 col-md-4 mb-2 form-control" placeholder="senha" required>
        <button id="entrar" class="offset-md-4 col-md-4 mb-3 btn btn-lg btn-success btn-block" type="submit">
            entrar<i class="fas fa-sign-in-alt"></i>
        </button>
        <span class="feedbackOk" th:text="${feedbackOk}" ></span>
        <span class="feedbackErro" th:text="${feedbackErro}" ></span>
        <br>
        <a href="./usuario/cadastro">Não tem login? Cadastre-se aqui.</a>
    </form>
</div>

<!-- rodape -->
<div class="rodape container-fluid"></div>
</body>
    <script src="http://localhost:8080/js/jquery-3.3.1.min.js"></script>
    <script src="http://localhost:8080/js/val.js"></script>
</html>
