<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>eFato - Minhas Turmas</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://localhost:8080/css/main.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">
    <link rel="stylesheet" href="http://localhost:8080/css/bootstrap.min.css">
    <script src="http://localhost:8080/js/jquery-3.3.1.slim.min.js"></script>
    <script src="http://localhost:8080/js/popper.min.js"></script>
    <script src="http://localhost:8080/js/bootstrap.min.js"></script>
</head>

<body>
    <!-- voltar -->
    <div class="voltar">
        <a href="#" onclick="window.history.back();" title="Voltar">
            <i class="fas fa-arrow-left"></i>
        </a>
    </div>
    <!-- menu -->
    <div class="menu">
        <a href="http://localhost:8080/usuario/alteracao" title="Alterar Dados">
            <i class="fas fa-user-alt"></i>
        </a>
        <a href="#" onclick="window.history.back();" title="Voltar">
            <i class="fas fa-door-open"></i>
        </a>
    </div>

    <!-- cabecalho -->
    <div class="cabecalho container">
        <h4 class="tituloPrincipal">Minhas Turmas</h4>
    </div>

    <div class="container visualizarTurma">
        <form>
            <div class="row">
                <div class="col">
                        <div class="form-group row spaceTop">
                                    <table class="table">
                                        <thead>
                                            <th>Código</th>
                                            <th>Disciplina</th>
                                            <th>Curso</th>
                                            <th>Unidade</th>
                                            <th>Ação</th>
                                        </thead>
                                        <tbody>
                                            <tr>
                                                <td>001</td>
                                                <td>Tecnologias Web</td>
                                                <td>Sistemas de Informação</td>
                                                <td>Barreio</td>
                                                <td><i class="fas fa-search"></i></td>
                                            </tr>
                                            <tr>
                                                <td>001</td>
                                                <td>Interação Humano Computador</td>
                                                <td>Sistemas de Informação</td>
                                                <td>Barreio</td>
                                                <td><i class="fas fa-search"></i></td>
                                            </tr>
                                            <tr>
                                                <td>001</td>
                                                <td>Projetos de Sistemas de Informação</td>
                                                <td>Sistemas de Informação</td>
                                                <td>Barreio</td>
                                                <td><i class="fas fa-search"></i></td>
                                            </tr>
                                        </tbody>
                                    </table>

                        </div>
                    </div>
                    
            </div>

        </form>
        <br>
        <!-- feedback -->
        <div class="text-center">
            <span class="feedbackErro text-center"  th:text="${feedbackErro}" ><i class="fas fa-info-circle"></i></span>
            <span class="feedbackOk text-center" th:text="${feedbackOk}" ><i class="fas fa-info-circle"></i></span>
        </div>
    </div>

    <!-- rodape -->
    <div class="rodape container-fluid"></div>
</body>

</html>
